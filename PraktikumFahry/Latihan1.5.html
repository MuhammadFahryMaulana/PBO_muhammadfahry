<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Ordered List</title>
</head>

<body>
    <h1><b><u>Ordered List</u></b></h1>
    <p>Nama Mata Kuliah:</p>
    <hr width="25%" align="left" size="5px" color="red">
    <ul> <!-- menampilkan list bullet -->
        <li>Algoritma dan Pemrograman</li>
        <li>Pengenalan Web</li>
        <li>Paket Program Niaga</li>
        <li>Project</li>
    </ul>

    <p>Nama Hari:</p>
    <hr>
    <ol> <!-- menampilkan list number -->
        <li>Senin</li>
        <li>Selasa</li>
        <li>Rabu</li>
        <li>Kamis</li>
    </ol>

    <p>Nama Bulan:</p>
    <hr>
    <ol type="A"> <!-- menampilkan list abjad kapital -->
        <li>Januari</li>
        <li>Februari</li>
        <li>Maret</li>
        <li>April</li>
    </ol>

    <p>Nama Kota:</p>
    <hr>
    <ol type="a"> <!-- menampilkan list abjad non kapital -->
        <li>Subang</li>
        <li>Bandung</li>
        <li>Cirebon</li>
    </ol>
</body>

</html>
