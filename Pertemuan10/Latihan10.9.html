<!DOCTYPE html>
<html>

<head>
    <title>Contoh Perhitungan Luas dan Input Nama</title>
</head>

<body>
    <script language="JavaScript">
        var Panjang, Lebar, Luas;

        Panjang = 20;
        Lebar = 10;
        Luas = Panjang * Lebar;
        document.write("Luas: " + Luas + "<br>");
    </script>

    <script language="JavaScript">
        var Nama;

        Nama = prompt("Isi Nama Anda", "");

        alert("Halo: " + Nama + ", Selamat Belajar Javascript");

        document.writeln("Halo: " + Nama + ", Selamat Belajar Javascript");
    </script>
</body>

</html>
